<div class="min-h-screen flex items-center justify-center bg-background">
  <z-card 
    class="w-full max-w-sm text-center"
    zTitle="Oh Hell Game - Fodinha" 
    zDescription="Fodinha, also known as Oh Hell, is a classic trick-taking card game. Predict your wins, outsmart your friends, and have fun online!"
  >
    <div class="flex flex-col gap-2 items-stretch w-full">
      <button z-button (click)="openDialog()" class="w-full">
        <i z-icon zType="zap" class="text-destructive"></i>
        Create Game
      </button>
      <button z-button class="w-full"><i z-icon zType="search"></i>Rooms</button>
      <button z-button class="w-full"><i z-icon zType="info"></i>How to Play</button>
      <button z-button class="w-full"><i z-icon zType="user"></i>Profile</button>
      <button z-button class="w-full"><i z-icon zType="text-align-start"></i>Leaderboards</button>
      <button z-button class="w-full"><i z-icon zType="settings"></i>Settings</button>
      <button z-button class="w-full"><i z-icon zType="circle-dollar-sign"></i>Add Funds</button>
      <button z-button zType="outline" class="w-full"><i z-icon zType="code-xml"></i>GitHub</button>
    </div>
  </z-card>

  <img 
    src="images/back1.png" 
    alt="Card back"
    width="150" 
    height="220"
    class="fixed bottom-4 right-4"
  />
</div>
